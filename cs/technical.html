    <title>Technical Events</title>
    <style>
        body, nav {
            background-image: url(../img/bg_star.png);
        }

        .col {
            height: 9rem;
            margin: 2rem 3rem;
            padding-top: 3%;
            border-radius: 5%;
            background-size: cover;
            background: linear-gradient(to left top, #031A9A, #8B53FF);
            z-index: 1;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            cursor: pointer;
            color: #fdedc7;
        }

        .card:hover {
            cursor: pointer;
            color: #fdedc7;
        }

        .container-fluid {
            text-align: center;
        }

        .circle-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-1 {
            position: absolute;
            top: 150px;
            margin-left: -180px;
            width: 627px;
            height: 627px;
            border: 1px solid #deb992;
            border-radius: 98%;
            transform-origin: 40% 50% 0;
            animation: spin 15s linear 0s infinite reverse;
        }

        .circle-2 {
            position: absolute;
            top: 340px;
            margin-right: 130px;
            width: 440px;
            height: 440px;
            border: 1px solid #deb992;
            border-radius: 98%;
            transform-origin: 30% 40% 0;
            animation: spin 15s linear 0s infinite;
        }

        .circle-3 {
            position: absolute;
            top: 250px;
            margin-left: 50px;
            width: 627px;
            height: 627px;
            border: 1px solid #deb992;
            border-radius: 98%;
            transform-origin: 65% 60% 0;
            animation: spin 15s linear 0s infinite;
        }

        .circle-4 {
            position: absolute;
            top: 300px;
            margin-left: 121px;
            width: 188px;
            height: 188px;
            border: 1px solid #deb992;
            border-radius: 98%;
            transform-origin: 75% 50% 0;
            animation: spin 15s linear 0s infinite reverse;
        }

        .circle-5 {
            position: absolute;
            top: 250px;
            width: 406px;
            height: 406px;
            border: 1px solid #deb992;
            border-radius: 98%;
            transform-origin: 75% 50% 0;
            animation: spin 15s linear 0s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @media (max-width: 768px) {
            .pad {
                margin-left: 20px;
            }
            h3 {
                margin-top: 30px;
                font-size:x-large;
            }
            img {
                display: none;
            }
        }

        @media screen and (max-width: 576px) {
            .circle-group {
                width: 30px;
                height: 30px;
            }
        }
    </style>

</head>
